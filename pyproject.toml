[tool.poetry]
name = "child-lab-framework"
version = "0.1.0"
description = "UJ ChildLab Computer Vision project"
authors = [
    "Jan Smółka <jp.smolka@gmail.com>",
    "Igor Urbanik <igorurbanik23@gmail.com>",
]
readme = "README.md"
packages = [{ include = "child_lab_framework" }]

[tool.poetry.dependencies]
python = "^3.12"
docker = "^7.1.0"
websockets = "^12.0"
opencv-python = "^4.10.0.84"
ultralytics = "^8.2.72"
mediapipe = "^0.10.14"
colorama = "^0.4.6"
onnxruntime = "^1.18.1"
numba = "^0.60.0"
networkx = "^3.3"
scipy = "^1.14.1"
pandas = "^2.2.2"

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.26.1"
icecream = "^2.1.3"
ruff = "^0.6.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
    ".venv",
    "child_lab_framework/docker",      #
    "child_lab_framework/interface",   # too chaotic to lint ;v
    "child_lab_framework/logging",     #
    "child_lab_framework/experiments",
]
line-length = 90

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true

[tool.poe.tasks]
format = "ruff format"
lint = "ruff check"
build_whl = "poetry build"
install_whl = "pip install --force-reinstall dist/*.whl"
prepare = ["build_whl", "install_whl"]
